user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 1024;
	multi_accept on;
	use epoll;
}

http {	
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	include mime.types;
	default_type application/octet-stream;
	
	gzip on;
	gzip_disable "msie6";

	resolver 127.0.0.11 valid=1s;
	resolver_timeout 5s;

	upstream backend {
		server backend:8080;
	}

    upstream api {
		server api:8080;
	}

	upstream frontend {
		server frontend:8080;
	}

	server {
		listen 80 default_server;
		server_name moowda.com;

		location /static/admin/ {
			sendfile on;
			tcp_nopush on;
			
			include proxy_params;
			proxy_pass http://backend;
		}

        location /static/ {
            alias /var/www/static/;
            
			sendfile on;
			tcp_nopush on;
		}

		location /media/ {
			sendfile on;
			tcp_nopush on;
			
			include proxy_params;
			proxy_pass http://backend;
		}

		location /admin/ {
			include proxy_params;
			proxy_pass http://backend;
		}

		location /api/ {
			include proxy_params;
			proxy_pass http://api;
		}

		location / {
			include proxy_params;
			proxy_pass http://frontend;
		}
	}
}
